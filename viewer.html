<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<title>NNET Viewer</title>
		<script type="text/javascript" src="viewer.js"></script>
		<link rel="stylesheet" href="viewer.css" />
	</head>
	<body>
		<div id="toolbar">
			<input id="steps" type="range" min="0" max="0" step="1" />
			<div id="buttons">
				<button id="prev"><svg style="width:24px;height:24px" viewBox="0 0 24 24"><path d="M6,18.14V6.14H8V18.14H6M9.5,12.14L18,6.14V18.14L9.5,12.14Z" /></svg></button>
				<button id="play"><svg style="width:24px;height:24px" viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg></button>
				<button id="pause"><svg style="width:24px;height:24px" viewBox="0 0 24 24"><path d="M14,19.14H18V5.14H14M6,19.14H10V5.14H6V19.14Z" /></svg></button>
				<button id="next"><svg style="width:24px;height:24px" viewBox="0 0 24 24"><path d="M16,18.14H18V6.14H16M6,18.14L14.5,12.14L6,6.14V18.14Z" /></svg></button>
			</div>
		</div>
		<div id="wrap">
			<canvas id="canvas"></canvas>
		</div>
	</body>
</html>
